@if(category){
  <div class="card">
    <img [src]="category.strCategoryThumb" [alt]="category.strCategory" />
    <div class="content">
      <h3><a [routerLink]="['/', category.strCategory, 'recipes']">{{ category.strCategory }}</a></h3>
      @if(!fullDesc){
        <p>{{ category.strCategoryDescription | ellipsisText}}</p>
      }@else{
        <p>{{ category.strCategoryDescription }}</p>
      }
    </div>
  </div>
}
