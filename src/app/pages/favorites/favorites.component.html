<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <!-- Image Column -->
      <ng-container matColumnDef="strMealThumb">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="meal-img">
            <img [src]="element.strMealThumb" alt=""> 
          </div>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="strMeal">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.strMeal}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="strCategory">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.strCategory}} </td>
      </ng-container>

    <!-- view details Column -->
    <ng-container matColumnDef="idMeal">
        <th mat-header-cell *matHeaderCellDef> View Details </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex">
                        <button mat-stroked-button [routerLink]="['../recipes', element.idMeal]">view details</button> 
                <button (click)="deleteFromFav(element.idMeal)">Delete</button>
          </div>
        </td>
        </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
